            function addEventListeners() {
                document.querySelectorAll('.week-header').forEach(header => {
                    header.addEventListener('click', () => {
                        const content = header.nextElementSibling;
                        const icon = header.querySelector('i');
                        const isCurrentlyOpen = content.style.maxHeight && content.style.maxHeight !== '0px';

                        if (isCurrentlyOpen) {
                            content.style.maxHeight = '0px';
                            icon.classList.remove('rotate-180');
                        } else {
                            // Sadece bir akordiyonun açık kalması için diğerlerini kapat
                            document.querySelectorAll('.week-header').forEach(otherHeader => {
                                if (otherHeader !== header) {
                                    otherHeader.nextElementSibling.style.maxHeight = '0px';
                                    otherHeader.querySelector('i').classList.remove('rotate-180');
                                }
                            });
                            content.style.maxHeight = content.scrollHeight + "px";
                            icon.classList.add('rotate-180');
                        }
                    });
                });

                        const taskCardsContainer = e.target.closest('.bg-slate-50');

            function initializeChart() {
                const ctx = document.getElementById('phase-chart').getContext('2d');
                const phaseCounts = { 1: 0, 2: 0, 3: 0, 4: 0 };
                allWeeksData.forEach(week => {
                    if(phaseCounts[week.phase] !== undefined) {
                        phaseCounts[week.phase]++;
                    }
                });

                new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: Object.values(phaseInfo).map(p => p.name),
                        datasets: [{
                            label: 'Hafta Sayısı',
                            data: Object.values(phaseCounts),
                            backgroundColor: [
                                'rgba(99, 102, 241, 0.7)', 
                                'rgba(129, 140, 248, 0.7)',
                                'rgba(165, 180, 252, 0.7)',
                                'rgba(199, 210, 254, 0.7)'
                            ],
                            borderColor: [
                                'rgb(99, 102, 241)',
                                'rgb(129, 140, 248)',
                                'rgb(165, 180, 252)',
                                'rgb(199, 210, 254)'
                            ],
                            borderWidth: 1,
                            hoverOffset: 4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: {
                                    boxWidth: 12,
                                    padding: 15,
                                    font: { size: 10 }
                                }
                            },
                            title: {
                                display: true,
                                text: 'Planın Faz Dağılımı',
                                font: { size: 14, weight: 'bold' }
                            }
                        }
                    }
                });
            }

            // Uygulamayı Başlat
            loadState();
            renderPhaseNavigation();
            renderPlan();
            updateProgress();
            initializeChart();
        });
    </script>
</body>
</html>
