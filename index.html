<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İnteraktif PMP Çalışma Planı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Chosen Palette: Calm Harmony (Slate, Indigo, Amber) -->
    <!-- Application Structure Plan: The application uses a task-oriented, dashboard-like structure with a primary accordion view for the 14-week plan. This was chosen to allow users to focus on one week at a time, preventing information overload, while still providing a clear sense of progression through a main progress bar and phase-based navigation. Checkboxes for daily completion offer interactive feedback and motivation. The structure is designed for the primary user task: 'What do I need to study today?'. -->
    <!-- Visualization & Content Choices: 
        - Overall Structure: Report's 14-week plan -> Goal: Guide user daily -> Viz: Interactive Accordion List with Checkboxes -> Interaction: Click to expand, check to complete -> Justification: Breaks down a long plan into manageable daily chunks, provides progress tracking. -> Method: JS-rendered HTML/Tailwind.
        - Phase Breakdown: Report's 4 phases -> Goal: Provide a high-level overview -> Viz: Donut Chart -> Interaction: Static display -> Justification: Quickly communicates the proportional effort for each phase of the study plan. -> Library: Chart.js/Canvas.
        - Overall Progress: User's completion status -> Goal: Motivate user -> Viz: Horizontal Progress Bar -> Interaction: Updates on checkbox click -> Justification: Constant visual reinforcement of accomplishment. -> Method: HTML/Tailwind + JS.
        - Daily Details (İpucu, Soru vb.): Report's daily guidance -> Goal: Inform and reinforce -> Viz: Icon-prefixed text blocks -> Interaction: Static -> Justification: Uses visual cues (icons) to differentiate content types for better scannability. -> Method: HTML/Tailwind.
    -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* slate-50 */
        }
        .phase-btn.active {
            background-color: #4f46e5; /* indigo-600 */
            color: white;
        }
        .week-header.completed {
            background-color: #dcfce7; /* green-100 */
        }
        .week-header.completed .week-title {
            text-decoration: line-through;
            color: #166534; /* green-800 */
        }
        .task-card.completed {
             background-color: #f0fdf4; /* green-50 */
             border-left-color: #22c55e; /* green-500 */
        }
        .task-card.completed p, .task-card.completed h4 {
            text-decoration: line-through;
            color: #6b7280; /* gray-500 */
        }
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 250px;
            height: 250px;
            margin: auto;
        }
    </style>
</head>
<body class="antialiased text-slate-800">

    <div class="container mx-auto p-4 md:p-8 max-w-6xl">
        <!-- HEADER -->
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-indigo-600">PMP Sınavı Yol Haritası</h1>
            <p class="text-slate-500 mt-2 text-lg">14 Haftalık İnteraktif Çalışma Planı</p>
        </header>

        <!-- DASHBOARD -->
        <div class="bg-white p-6 rounded-2xl shadow-lg mb-8 grid grid-cols-1 md:grid-cols-3 gap-6 items-center">
            <div class="md:col-span-2">
                <h2 class="text-2xl font-bold mb-4">Genel İlerleme</h2>
                <div class="w-full bg-slate-200 rounded-full h-8">
                    <div id="progress-bar" class="bg-indigo-600 h-8 text-white font-medium text-sm text-center p-1 leading-6 rounded-full transition-all duration-500" style="width: 0%">
                        <span id="progress-text">0%</span>
                    </div>
                </div>
                <p id="progress-summary" class="text-slate-500 mt-3 text-center">Başlamak için ilk görevinizi işaretleyin!</p>
            </div>
            <div class="chart-container">
                <canvas id="phase-chart"></canvas>
            </div>
        </div>

        <!-- PHASE NAVIGATION -->
        <nav class="mb-8">
            <h3 class="text-xl font-bold mb-4 text-center">Fazlar</h3>
            <div id="phase-navigation" class="flex flex-wrap justify-center gap-2 md:gap-4">
                <!-- Phase buttons will be generated by JS -->
            </div>
        </nav>

        <!-- STUDY PLAN CONTAINER -->
        <main id="study-plan-container">
            <!-- Weeks will be generated by JS -->
        </main>

        <!-- FOOTER -->
        <footer class="text-center mt-12 text-slate-400">
            <p>Bu plan, PMP hedefinize ulaşmanız için bir rehberdir. Başarılar!</p>
        </footer>
    </div>

    <script>
        const allWeeksData = [
            // FAZ 1: Temelleri Atma ve Klasik Yaklaşımı Anlama (Hafta 1-4)

                    { type: "Alınacak Notlar", content: "'Proje' tanımını kendi cümlelerinizle yazın. Projelerin 5 temel özelliğini (geçici, özgün ürün/hizmet/sonuç vb.) listeleyin. İş değeri (business value) kavramını ve örneklerini (maddi, maddi olmayan) özetleyin." },
                    { type: "Öğrenme Çıktısı", content: "1) Projenin operasyondan farkını net olarak anlamak. 2) Her projenin temel amacının 'iş değeri' yaratmak olduğunu kavramak." },
                    { type: "Günün İpucu", content: "Karşılaştığınız her yeni kavram için (örn: 'Proje'), aklınıza gelen gerçek hayattan bir örnek düşünün. Bu, soyut bilgiyi somutlaştırır." },
                    { type: "Tekrar Sorusu", content: "Bugün öğrendiklerime göre, çalıştığım yerdeki bir faaliyeti 'proje' olarak tanımlayabilir miyim? Neden?" }

                    { type: "Alınacak Notlar", content: "Proje, program ve portföy arasındaki hiyerarşiyi gösteren bir piramit veya akış şeması çizin. Her birinin amacını ve yöneticisinin sorumluluklarını bir tablo halinde karşılaştırın." },
                    { type: "Öğrenme Çıktısı", content: "1) Projelerin, programlar aracılığıyla portföylere ve dolayısıyla organizasyon stratejisine nasıl hizmet ettiğini anlamak. 2) Portföy yönetiminin 'doğru işleri yapmak', proje yönetiminin ise 'işleri doğru yapmak' olduğunu kavramak." },

                    { type: "Tekrar Sorusu", content: "Kendi yetkinliklerimi düşündüğümde, Yetenek Üçgeni'nin hangi köşesinde daha güçlüyüm, hangisinde gelişime ihtiyacım var?" }

                    { type: "Alınacak Notlar", content: "Tahminleme tekniklerini (Analog, Parametrik, Üç Nokta/PERT) bir tablo ile karşılaştırın. Kritik Yol (Critical Path) kavramını, bolluk (float/slack) türlerini (toplam, serbest) ve nasıl hesaplandığını basit bir örnekle not alın." },

                ]},
                { day: "Perşembe", title: "Maliyet Yönetimi", tasks: [
                    { type: "Okunacak Bölümler", content: "SGK - Bölüm 5.11: Maliyet Yönetiminin Planlanması, 5.12: Maliyetlerin Tahmin Edilmesi, 5.13: Bütçenin Belirlenmesi." },
                    { type: "Alınacak Notlar", content: "Maliyet tahminleme tekniklerini (zaman tahminleme ile benzer) özetleyin. Maliyet Temel Çizgisi'nin (Cost Baseline) nasıl oluştuğunu ve bütçenin hangi bileşenlerden (Maliyet Temel Çizgisi + Yönetim Rezervleri) meydana geldiğini bir şema ile gösterin." },
                    { type: "Öğrenme Çıktısı", content: "1) Olasılık rezervi (bilinen riskler için) ve yönetim rezervi (bilinmeyen riskler için) arasındaki farkı anlamak. 2) Maliyet Temel Çizgisi'nin, projenin maliyet performansını ölçmek için kullanılan referans noktası olduğunu bilmek." },
                    { type: "Günün İpucu", content: "Bütçeyi bir matruşka bebek gibi düşünün. En içte aktivite maliyetleri, bir dışta kontrol hesapları, onun dışında Maliyet Temel Çizgisi ve en dışta toplam bütçe vardır." },
                    { type: "Tekrar Sorusu", content: "Projede öngörülmemiş bir risk ortaya çıktığında, bu riskin maliyetini karşılamak için hangi rezerv kullanılır?" }
                ]},
                { day: "Cuma", title: "Üçlü Kısıt Tekrarı", tasks: [
                    { type: "Okunacak Bölümler", content: "Bu hafta öğrendiğiniz Kapsam, Zaman ve Maliyet notlarınız." },
                    { type: "Alınacak Notlar", content: "Bir üçgen çizin ve köşelerine Kapsam, Zaman, Maliyet yazın. Ortasına Kalite yazın. Bir köşedeki değişikliğin diğerlerini nasıl etkilediğine dair senaryolar yazın. (Örn: Kapsam artarsa, zaman ve maliyet de artar)." },
                    { type: "Öğrenme Çıktısı", content: "1) Proje yönetiminin temel dengeleme sanatı olan 'Üçlü Kısıt' (Triple Constraint) kavramını içselleştirmek. 2) Bu üç kısıtın birbiriyle olan dinamik ilişkisini anlamak." },
                    { type: "Günün İpucu", content: "'İyi, Hızlı, Ucuz: İkisini seç.' Bu popüler söz, Üçlü Kısıt'ın en basit özetidir." },
                    { type: "Tekrar Sorusu", content: "Müşteri projenin daha hızlı bitmesini isterse, bir proje yöneticisi olarak ona hangi seçenekleri (örn: kapsamı azaltmak veya maliyeti artırmak) sunmalıyım?" }
                ]}
            ]},
            { week: 4, phase: 1, title: "Destekleyici Planlama ve PMBOK 7'ye Geçiş", days: [
                { day: "Pazartesi", title: "Kalite ve Kaynak Yönetimi", tasks: [
                    { type: "Okunacak Bölümler", content: "SGK - Bölüm 5.14: Kalite Yönetiminin Planlanması, 5.15: Kaynak Yönetiminin Planlanması, 5.16: Aktivite Kaynaklarının Tahmin Edilmesi." },
                    { type: "Alınacak Notlar", content: "Kalite Maliyeti (Cost of Quality) kavramını (uygunluk ve uygunsuzluk maliyetleri) bir şema ile açıklayın. Kaynak Yönetim Planı'nın ana başlıklarını (roller, sorumluluklar, organizasyon şeması) listeleyin." },
                    { type: "Öğrenme Çıktısı", content: "1) Kalitenin denetlenerek değil, planlanarak sağlandığını anlamak. 2) Proje için doğru insanları ve malzemeleri doğru zamanda temin etmenin önemini kavramak." },
                    { type: "Günün İpucu", content: "'Önlemek, düzeltmekten her zaman daha ucuzdur.' Bu, Kalite Yönetimi'nin temel felsefesidir." },
                    { type: "Tekrar Sorusu", content: "Çalışanlara verilen bir eğitim, uygunluk maliyeti midir yoksa uygunsuzluk maliyeti mi?" }
                ]},
                { day: "Salı", title: "İletişim ve Risk Yönetimi", tasks: [
                    { type: "Okunacak Bölümler", content: "SGK - Bölüm 5.17: İletişim Yönetiminin Planlanması, 5.18: Risk Yönetiminin Planlanması, 5.19: Risklerin Tanımlanması." },
                    { type: "Alınacak Notlar", content: "İletişim Yönetim Planı'nın 4R'sini (Doğru bilgi, Doğru kişiye, Doğru zamanda, Doğru formatta) not alın. Risk Kayıt Belgesi'nin (Risk Register) ne olduğunu ve hangi bilgileri içerdiğini özetleyin." },
                    { type: "Öğrenme Çıktısı", content: "1) Proje yöneticisinin zamanının %90'ını iletişimle geçirdiğini ve bu yüzden planlı iletişimin kritik olduğunu anlamak. 2) Risk yönetiminin sadece tehditlere değil, fırsatlara da odaklandığını kavramak." },
                    { type: "Günün İpucu", content: "İletişim, projenin 'kan dolaşımıdır'. Eğer durursa, proje ölür." },
                    { type: "Tekrar Sorusu", content: "Proje durum toplantısı bir risk tanımlama aracı olabilir mi? Nasıl?" }
                ]},
                { day: "Çarşamba", title: "Tedarik ve Paydaş Yönetimi", tasks: [
                    { type: "Okunacak Bölümler", content: "SGK - Bölüm 5.23: Tedarik Yönetiminin Planlanması, 5.24: Paydaş Katılımının Planlanması." },
                    { type: "Alınacak Notlar", content: "Farklı sözleşme türlerini (Sabit Fiyatlı, Maliyet Artı, Zaman ve Malzeme) bir tablo ile karşılaştırın. Paydaş Analizi matrisini (Güç/İlgi) çizin ve her bir kare için hangi stratejinin (Yönet, Memnun Et, Bilgilendir, İzle) uygulanacağını yazın." },
                    { type: "Öğrenme Çıktısı", content: "1) Proje için doğru sözleşme türünü seçmenin riskleri nasıl etkilediğini anlamak. 2) Tüm paydaşların aynı şekilde yönetilmeyeceğini, etkilerine ve ilgilerine göre farklı stratejiler geliştirilmesi gerektiğini kavramak." },
                    { type: "Günün İpucu", content: "Sabit fiyatlı sözleşmelerde risk satıcıda, maliyet artı sözleşmelerde risk alıcıdadır." },
                    { type: "Tekrar Sorusu", content: "Projenin en önemli sponsoru, Güç/İlgi matrisinin hangi karesinde yer almalıdır?" }
                ]},
                { day: "Perşembe", title: "Yeni Felsefe - PMBOK 7 Prensipleri", tasks: [
                    { type: "Okunacak Bölümler", content: "Proje Yönetimi Bilgi Birikimi Kılavuzu (PMBOK7) - Proje Yönetimi Standardı, Bölüm 1: Giriş ve Bölüm 3: Proje Yönetim Prensipleri." },
                    { type: "Alınacak Notlar", content: "Süreç bazlı yaklaşımdan prensip bazlı yaklaşıma geçişin nedenlerini özetleyin. 12 Prensibi listeleyin ve her birini tek bir anahtar kelime ile (örn: Sorumlu Liderlik -> Sahiplenme, Değer -> Amaç) ilişkilendirin." },
                    { type: "Öğrenme Çıktısı", content: "1) Modern proje yönetiminin 'ne yapılacağını' söylemekten çok 'nasıl düşünülmesi gerektiğini' vurguladığını anlamak. 2) Bu 12 prensibin, proje yöneticisinin karar verme mekanizmasının temelini oluşturduğunu kavramak." },
                    { type: "Günün İpucu", content: "Bu prensipleri bir proje yöneticisinin 'yemini' gibi düşünün. Her kararınızda bu ilkelere sadık kalmalısınız." },
                    { type: "Tekrar Sorusu", content: "Bugün öğrendiğim prensiplerden hangisi, geçen haftalarda öğrendiğim klasik proje yönetimi anlayışıyla en çok örtüşüyor/çelişiyor?" }
                ]},
                { day: "Cuma", title: "Değer Teslim Sistemi", tasks: [
                    { type: "Okunacak Bölümler", content: "PMBOK7 - Proje Yönetimi Standardı, Bölüm 2: Değer Teslim Sistemi." },
                    { type: "Alınacak Notlar", content: "Değer teslim sistemi bileşenlerini (portföyler, programlar, projeler, operasyonlar) ve aralarındaki bilgi akışını gösteren bir şema çizin. 'Değer' kavramının sadece finansal getiri olmadığını, paydaş memnuniyeti ve sosyal fayda gibi unsurları da içerdiğini not alın." },
                    { type: "Öğrenme Çıktısı", content: "1) Projelerin, bir organizasyonun stratejik hedeflerine ulaşmak için değer yaratan bir sistemin parçası olduğunu anlamak. 2) Yönetişimin (governance), bu sistemin doğru çalışmasını sağlayan kurallar bütünü olduğunu kavramak." },
                    { type: "Günün İpucu", content: "Değer Teslim Sistemi'ni bir ekosisteme benzetin. Her bir parça (proje, program vb.) hayatta kalmak ve büyümek için birbiriyle etkileşim halindedir." },
                    { type: "Tekrar Sorusu", content: "Bir projenin başarıyla tamamlanması, her zaman 'değer' yarattığı anlamına gelir mi? Neden?" }
                ]}
            ]},
            { week: 5, phase: 2, title: "Çevik Felsefesi ve Zihniyeti", days: [
                { day: "Pazartesi", title: "Çevik Manifesto", tasks: [
                    { type: "Okunacak Bölümler", content: "Çevik Uygulama Kılavuzu (ÇUK) - Bölüm 1: Giriş, Bölüm 2.1: Tanımlanabilir Çalışma ve Yüksek Belirsizliğe Sahip Çalışma, Bölüm 2.2: Çevik Manifesto ve Zihniyeti." },
                    { type: "Alınacak Notlar", content: "Çevik Manifesto'nun 4 temel değerini bir T-şeması ile yazın (sol taraf > sağ taraf). Her değerin 'sağ taraf önemsizdir' demek olmadığını, sadece 'sol tarafın daha değerli olduğunu' vurguladığını not alın. 12 ilkeyi okuyun ve en önemli bulduğunuz 3 tanesini kendi cümlelerinizle özetleyin." },
                    { type: "Öğrenme Çıktısı", content: "1) Çevikliğin bir metodoloji değil, bir 'zihniyet' (mindset) olduğunu anlamak. 2) Çevikliğin, belirsizliğin yüksek olduğu ortamlarda değişime kucak açarak değer yaratmayı hedeflediğini kavramak." },
                    { type: "Günün İpucu", content: "Manifesto'yu ezberlemek yerine ruhunu anlamaya çalışın: İnsanlar ve etkileşim, süreçlerden ve araçlardan daha önemlidir." },
                    { type: "Tekrar Sorusu", content: "Çevik Manifesto'nun hangi değeri, geleneksel proje yönetimindeki kapsamlı dokümantasyon anlayışına bir tepki olarak doğmuştur?" }
                ]},
                { day: "Salı", title: "Yalın ve Kanban", tasks: [
                    { type: "Okunacak Bölümler", content: "ÇUK - Bölüm 2.3: Yalın ve Kanban Metodu, Bölüm 2.4: Belirsizlik, Risk ve Yaşam Döngüsü Seçimi." },
                    { type: "Alınacak Notlar", content: "Yalın düşüncenin 7 israfını (örn: bekleme, fazla üretim, hatalar) listeleyin. Kanban'ın 3 temel prensibini (Görselleştir, Akışı Sınırla, Akışı Yönet) yazın. Bir Kanban tahtası örneği çizin (Yapılacak, Yapılıyor, Bitti)." },
                    { type: "Öğrenme Çıktısı", content: "1) Kanban'ın, mevcut süreci bozmadan iş akışını iyileştirmeye odaklanan bir metot olduğunu anlamak. 2) 'Devam Eden İşleri Sınırla' (Limit WIP) ilkesinin, verimliliği artırmanın ve darboğazları ortaya çıkarmanın anahtarı olduğunu kavramak." },
                    { type: "Günün İpucu", content: "Kanban, bir otoyol gibidir. Eğer otoyola aynı anda çok fazla araba sokarsanız (WIP sınırı yok), trafik kilitlenir. WIP sınırı, trafiğin akmasını sağlar." },
                    { type: "Tekrar Sorusu", content: "Scrum ve Kanban arasındaki en temel fark nedir? (İpucu: Roller, zaman kutuları)" }
                ]},
                { day: "Çarşamba", title: "Çevik Yaşam Döngüleri", tasks: [
                    { type: "Okunacak Bölümler", content: "ÇUK - Bölüm 3.1: Proje Yaşam Döngüsünün Özellikleri." },
                    { type: "Alınacak Notlar", content: "Yinelemeli (Iterative) ve Artırımlı (Incremental) çevik yaklaşımlar arasındaki farkı bir şema ile gösterin. (Yinelemeli: Geri bildirimle ürünü iyileştirme. Artırımlı: Kullanılabilir parçalar ekleyerek ürünü büyütme). Çevikliğin bu ikisini birleştirdiğini not alın." },
                    { type: "Öğrenme Çıktısı", content: "1) Çevik projelerin, küçük ve kullanılabilir ürün parçalarını sık aralıklarla teslim ederek değer yarattığını anlamak. 2) Geleneksel (Öngörücü) ve Çevik yaşam döngüleri arasındaki temel farkın, 'değişime verilen yanıt' olduğunu kavramak." },
                    { type: "Günün İpucu", content: "Bir ressamı düşünün. Önce tüm tabloyu kabaca çizer (yinelemeli), sonra her gün bir bölümünü detaylandırarak bitirir (artırımlı). Çeviklik bu ikisinin birleşimidir." },
                    { type: "Tekrar Sorusu", content: "Bir proje hem yinelemeli hem de artırımlı olabilir mi? Örnek verin." }
                ]},
                { day: "Perşembe", title: "Hibrit Yaklaşımlar", tasks: [
                    { type: "Okunacak Bölümler", content: "ÇUK - Bölüm 3.1.6'dan 3.1.11'e kadar (Hibrit Yaşam Döngülerinin Özellikleri)." },
                    { type: "Alınacak Notlar", content: "Hibrit yaklaşımın ne zaman mantıklı olduğunu (örn: projenin bazı kısımları belirli, bazıları belirsiz olduğunda) yazın. 'Ağırlıklı olarak öngörücü ama bazı çevik bileşenlere sahip' bir proje örneği düşünün." },
                    { type: "Öğrenme Çıktısı", content: "1) Proje yönetiminde 'tek beden herkese uymaz' ilkesini anlamak. 2) Hibrit modellerin, farklı yaklaşımların en iyi yönlerini bir araya getirerek projeye özel çözümler ürettiğini kavramak." },
                    { type: "Günün İpucu", content: "Hibrit yaklaşım, bir salata barı gibidir. Projenizin ihtiyacına göre farklı malzemeleri (yaklaşımları) bir araya getirirsiniz." },
                    { type: "Tekrar Sorusu", content: "Donanım (hardware) ve yazılım (software) geliştirmeyi içeren bir projede hibrit yaklaşım nasıl kullanılabilir?" }
                ]},
                { day: "Cuma", title: "Yaklaşımları Harmanlamak", tasks: [
                    { type: "Okunacak Bölümler", content: "ÇUK - Bölüm 3.2: Çevik Yaklaşımları Harmanlamak, Bölüm 3.3: Uyarlamayı Etkileyen Proje Faktörleri." },
                    { type: "Alınacak Notlar", content: "Bir proje için doğru yaklaşımı seçmeyi etkileyen faktörleri (ekip kültürü, paydaş katılımı, proje büyüklüğü, belirsizlik vb.) bir zihin haritası şeklinde çizin." },
                    { type: "Öğrenme Çıktısı", content: "1) Proje yaklaşımı seçiminin, sadece teknik bir karar değil, aynı zamanda kültürel ve organizasyonel bir karar olduğunu anlamak. 2) Uyarlamanın (tailoring) önemini ve nasıl yapılması gerektiğini kavramak." },
                    { type: "Günün İpucu", content: "Doğru yaklaşımı seçmek, bir yolculuk için doğru aracı seçmeye benzer. Kısa bir şehir içi yolculuk için bisiklet, uzun bir otoyol yolculuğu için araba daha uygundur." },
                    { type: "Tekrar Sorusu", content: "Paydaşlar sürekli fikir değiştiriyorsa, bu durum hangi proje yaklaşımını seçmemiz için güçlü bir göstergedir?" }
                ]}
            ]},
            { week: 6, phase: 2, title: "Çevik Bir Ortamda Çalışmak", days: [
                { day: "Pazartesi", title: "Hizmetkâr Liderlik", tasks: [
                    { type: "Okunacak Bölümler", content: "ÇUK - Bölüm 4.1: Çevik bir Zihniyet ile Başlamak, Bölüm 4.2: Hizmetkâr Liderlik Ekibi Güçlendirir." },
                    { type: "Alınacak Notlar", content: "Geleneksel (Komuta-Kontrol) lider ile Hizmetkâr Lider arasındaki farkları bir tablo ile karşılaştırın. Hizmetkâr liderin temel sorumluluklarını (Engelleri kaldırmak, Ekibi korumak, İletişimi kolaylaştırmak vb.) listeleyin." },
                    { type: "Öğrenme Çıktısı", content: "1) Hizmetkâr liderin amacının 'insanları yönetmek' değil, 'insanların kendi kendilerini yönetebilecekleri bir ortam yaratmak' olduğunu anlamak. 2) Çevik bir ortamda proje yöneticisinin rolünün bir 'kolaylaştırıcıya' dönüştüğünü kavramak." },
                    { type: "Günün İpucu", content: "Hizmetkâr lider, bir bahçıvan gibidir. Bitkilerin nasıl büyüyeceğini söylemez, sadece büyümeleri için en iyi ortamı (güneş, su, toprak) sağlar." },
                    { type: "Tekrar Sorusu", content: "Bir ekip üyesi bir sorunla karşılaştığında, hizmetkâr bir liderin ilk tepkisi ne olmalıdır: 'Çözümü bu' mu, yoksa 'Çözmen için sana nasıl yardımcı olabilirim' mi?" }
                ]},
                { day: "Salı", title: "Çevik Ekipler ve Roller", tasks: [
                    { type: "Okunacak Bölümler", content: "ÇUK - Bölüm 4.3: Ekip Oluşumu." },
                    { type: "Alınacak Notlar", content: "Çevik rollerin (Ürün Sahibi, Scrum Master, Geliştirme Ekibi) sorumluluklarını birer cümle ile özetleyin. 'Uzmanların Genelleştirilmesi' (T-şekilli insanlar) kavramını açıklayın. Adanmış (dedicated) ekiplerin önemini not alın." },
                    { type: "Öğrenme Çıktısı", content: "1) Çevik ekiplerin kendi kendini organize eden (self-organizing) ve çapraz fonksiyonlu (cross-functional) olduğunu anlamak. 2) Ürün Sahibi'nin 'Ne' yapılacağına, Geliştirme Ekibi'nin 'Nasıl' yapılacağına, Scrum Master'ın ise sürecin 'Doğru' işlemesine odaklandığını bilmek." },
                    { type: "Günün İpucu", content: "Çevik bir ekip, bir caz grubu gibidir. Herkes kendi enstrümanında uzmandır ama aynı zamanda birbirlerini dinler ve uyum içinde doğaçlama yaparlar." },
                    { type: "Tekrar Sorusu", content: "Bir projede hem proje yöneticisi hem de Scrum Master aynı anda olabilir mi? Bu rollerin farkı nedir?" }
                ]},
                { day: "Çarşamba", title: "Çevik Seremoniler (Toplantılar)", tasks: [
                    { type: "Okunacak Bölümler", content: "ÇUK - Bölüm 5.2.1: Retrospektifler, 5.2.2: İş Listesi Hazırlama, 5.2.3: İş Listesini İyileştirme, 5.2.4: Günlük Toplantılar." },
                    { type: "Alınacak Notlar", content: "Çevik seremonileri (Sprint Planlama, Günlük Scrum, Sprint Değerlendirme, Sprint Retrospektifi) bir tablo ile özetleyin. Her biri için 'Amaç', 'Katılımcılar' ve 'Süre' sütunları oluşturun." },
                    { type: "Öğrenme Çıktısı", content: "1) Her bir çevik toplantının net bir amacı olduğunu ve zaman kutulu (time-boxed) olduğunu anlamak. 2) Retrospektifin, ekibin sürekli iyileşmesini (Kaizen) sağlayan en önemli seremoni olduğunu kavramak." },
                    { type: "Günün İpucu", content: "Günlük Scrum'ın 3 sorusunu not alın: 'Dün ne yaptım?', 'Bugün ne yapacağım?', 'Herhangi bir engelim var mı?'. Bu bir durum raporu değil, bir koordinasyon ve taahhüt toplantısıdır." },
                    { type: "Tekrar Sorusu", content: "Sprint Değerlendirme (Sprint Review) ve Sprint Retrospektifi arasındaki temel fark nedir? Biri ürüne, diğeri sürece odaklanır." }
                ]},
                { day: "Perşembe", title: "Çevik Artefaktlar (Eserler)", tasks: [
                    { type: "Okunacak Bölümler", content: "ÇUK - Bölüm 5.2.5: Gösterimler/Gözden Geçirmeler, 5.2.6: Yineleme Tabanlı Çevik için Planlama, 5.2.7: Yürütme Uygulamaları, 5.2.8: Yinelemeler ve Artırımlar." },
                    { type: "Alınacak Notlar", content: "Çevik artefaktları (Ürün İş Listesi, Sprint İş Listesi, Potansiyel Olarak Teslim Edilebilir Ürün Parçası) ve aralarındaki ilişkiyi bir şema ile gösterin. 'Bitti Tanımı'nın (Definition of Done) neden önemli olduğunu açıklayın." },
                    { type: "Öğrenme Çıktısı", content: "1) Ürün İş Listesi'nin (Product Backlog) yaşayan bir belge olduğunu ve sürekli güncellendiğini anlamak. 2) 'Bitti Tanımı'nın, ekibin kalite konusunda ortak bir anlayışa sahip olmasını sağladığını kavramak." },
                    { type: "Günün İpucu", content: "Ürün İş Listesi bir 'istek listesi', Sprint İş Listesi ise o sprint için bir 'yapılacaklar listesidir'." },
                    { type: "Tekrar Sorusu", content: "Bir kullanıcı hikayesi (user story) 'bitti' olarak işaretlenmeden önce hangi kritere uymalıdır?" }
                ]},
                { day: "Cuma", title: "Çevik Sorunları Giderme", tasks: [

            };

            const taskIcons = {
                "Okunacak Bölümler": "fa-book-open",
                "Alınacak Notlar": "fa-pen-to-square",
                "Öğrenme Çıktısı": "fa-bullseye",
                "Günün İpucu": "fa-lightbulb",
                "Tekrar Sorusu": "fa-circle-question",
                "Görev": "fa-clipboard-check"
            };
            
            const taskColors = {
                "Okunacak Bölümler": "border-l-sky-500",
                "Alınacak Notlar": "border-l-amber-500",
                "Öğrenme Çıktısı": "border-l-emerald-500",
                "Günün İpucu": "border-l-violet-500",
                "Tekrar Sorusu": "border-l-rose-500",
                 "Görev": "border-l-indigo-500"
            };

            function loadState() {
                const savedState = localStorage.getItem('pmpPlanState');
                if (savedState) {
                    state = JSON.parse(savedState);
                }
            }

            function saveState() {
                localStorage.setItem('pmpPlanState', JSON.stringify(state));
            }

            function updateProgress() {
                completedDays = Object.values(state).filter(Boolean).length;
                const progressPercentage = totalDays > 0 ? (completedDays / totalDays) * 100 : 0;
                
                const progressBar = document.getElementById('progress-bar');
                const progressText = document.getElementById('progress-text');
                const progressSummary = document.getElementById('progress-summary');

                progressBar.style.width = `${progressPercentage}%`;
                progressText.textContent = `${Math.round(progressPercentage)}%`;

                if (completedDays === 0) {
                     progressSummary.textContent = "Başlamak için ilk görevinizi işaretleyin!";
                } else if (completedDays === totalDays) {
                    progressSummary.textContent = `Tebrikler! ${totalDays} görevin tamamını bitirdiniz! Sınava hazırsınız!`;
                } else {
                    progressSummary.textContent = `${totalDays} görevden ${completedDays} tanesini tamamladınız. Harika gidiyorsunuz!`;
                }
            }

            function renderPlan(filterPhase = null) {
                planContainer.innerHTML = '';
                const filteredWeeks = filterPhase ? allWeeksData.filter(w => w.phase === filterPhase) : allWeeksData;

                filteredWeeks.forEach(weekData => {
                    const weekId = `week-${weekData.week}`;
                    const isWeekCompleted = weekData.days.every(day => state[`${weekId}-${day.day}`]);

                    const weekElement = document.createElement('div');
                    weekElement.className = 'mb-4';
                    weekElement.innerHTML = `
                        <div id="${weekId}-header" class="week-header bg-white p-4 rounded-xl shadow-md cursor-pointer flex justify-between items-center transition-all duration-300 hover:shadow-lg ${isWeekCompleted ? 'completed' : ''}">
                            <div class="flex items-center overflow-hidden">
                                <span class="text-indigo-600 font-bold mr-4 text-lg">Hafta ${weekData.week}</span>
                                <h2 class="week-title text-xl font-semibold text-slate-700 truncate">${weekData.title}</h2>
                            </div>
                            <i class="fas fa-chevron-down transition-transform duration-300 flex-shrink-0 ml-4"></i>
                        </div>
                        <div id="${weekId}-content" class="px-4 pt-0" style="max-height: 0; overflow: hidden; transition: max-height 0.5s ease-out;">
                            ${weekData.days.map(dayData => {
                                const dayId = `${weekId}-${dayData.day}`;
                                const isDayCompleted = state[dayId];
                                return `
                                    <div class="mt-4 p-5 bg-slate-50 rounded-lg shadow-inner">
                                        <div class="flex justify-between items-center mb-4">
                                            <h3 class="text-lg font-bold text-indigo-800">${dayData.day} - <span class="font-medium">${dayData.title}</span></h3>
                                            <div class="flex items-center">
                                                <label for="check-${dayId}" class="mr-2 text-sm text-slate-600 cursor-pointer">Tamamlandı</label>
                                                <input type="checkbox" id="check-${dayId}" data-day-id="${dayId}" class="h-5 w-5 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 cursor-pointer" ${isDayCompleted ? 'checked' : ''}>
                                            </div>
                                        </div>
                                        <div class="space-y-3">
                                            ${dayData.tasks.map(task => `
                                                <div class="task-card flex items-start p-3 bg-white rounded-md border-l-4 ${taskColors[task.type] || 'border-l-slate-300'} ${isDayCompleted ? 'completed' : ''}">
                                                    <i class="fas ${taskIcons[task.type] || 'fa-check'} text-indigo-500 w-5 text-center mt-1 mr-3"></i>
                                                    <div>
                                                        <h4 class="font-bold text-slate-700">${task.type}</h4>
                                                        <p class="text-slate-600 text-sm">${task.content}</p>
                                                    </div>
                                                </div>
                                            `).join('')}
                                        </div>
                                    </div>
                                `
                            }).join('')}
                        </div>
                    `;
                    planContainer.appendChild(weekElement);
                });

                addEventListeners();
            }
            
            function renderPhaseNavigation() {
                phaseNavContainer.innerHTML = `
                    <button class="phase-btn px-4 py-2 rounded-lg font-semibold transition-all duration-200 bg-white shadow-sm hover:bg-indigo-100 active" data-phase="all">Tüm Plan</button>
                    ${Object.entries(phaseInfo).map(([phaseNum, info]) => `
                        <button class="phase-btn px-4 py-2 rounded-lg font-semibold transition-all duration-200 bg-white shadow-sm hover:bg-indigo-100" data-phase="${phaseNum}">${info.name}</button>
                    `).join('')}
                `;

                phaseNavContainer.addEventListener('click', e => {
                    if (e.target.tagName === 'BUTTON') {
                        const phase = e.target.dataset.phase === 'all' ? null : parseInt(e.target.dataset.phase);
                        renderPlan(phase);
                        document.querySelectorAll('.phase-btn').forEach(btn => btn.classList.remove('active'));
                        e.target.classList.add('active');
                    }
                });
            }

            function addEventListeners() {
                document.querySelectorAll('.week-header').forEach(header => {
                    header.addEventListener('click', () => {
                        const content = header.nextElementSibling;
                        const icon = header.querySelector('i');
                        document.querySelectorAll('.week-header').forEach(otherHeader => {
                            if (otherHeader !== header) {
                                otherHeader.nextElementSibling.style.maxHeight = '0px';
                                otherHeader.querySelector('i').classList.remove('rotate-180');
                            }
                        });
                        if (content.style.maxHeight && content.style.maxHeight !== '0px') {
                            content.style.maxHeight = '0px';
                            icon.classList.remove('rotate-180');
                        } else {
                            content.style.maxHeight = content.scrollHeight + 'px';
                            icon.classList.add('rotate-180');
                        }
                    });
                });

                document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                    checkbox.addEventListener('change', (e) => {
                        const dayId = e.target.dataset.dayId;
                        state[dayId] = e.target.checked;
                        
                        const taskCardsContainer = e.target.closest('.bg-slate-50');
                        const taskCards = taskCardsContainer.querySelectorAll('.task-card');
                        taskCards.forEach(card => e.target.checked ? card.classList.add('completed') : card.classList.remove('completed'));
                        
                        const weekId = dayId.split('-')[0] + '-' + dayId.split('-')[1];
                        const weekData = allWeeksData.find(w => `week-${w.week}` === weekId);
                        const allDaysInWeekCompleted = weekData.days.every(day => state[`${weekId}-${day.day}`]);
                        const weekHeader = document.getElementById(`${weekId}-header`);

                        if (allDaysInWeekCompleted) {
                            weekHeader.classList.add('completed');
                        } else {
                            weekHeader.classList.remove('completed');
                        }

                        updateProgress();
                        saveState();
                    });
                });
            }

            function initializeChart() {
                const ctx = document.getElementById('phase-chart').getContext('2d');
                new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: Object.values(phaseInfo).map(p => p.name),
                        datasets: [{
                            label: 'Hafta Sayısı',
                            data: Object.values(phaseInfo).map(p => p.weeks),
                            backgroundColor: [
                                'rgba(99, 102, 241, 0.7)', 
                                'rgba(129, 140, 248, 0.7)',
                                'rgba(165, 180, 252, 0.7)',
                                'rgba(199, 210, 254, 0.7)'
                            ],
                            borderColor: [
                                'rgb(99, 102, 241)',
                                'rgb(129, 140, 248)',
                                'rgb(165, 180, 252)',
                                'rgb(199, 210, 254)'
                            ],
                            borderWidth: 1,
                            hoverOffset: 4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: {
                                    boxWidth: 12,
                                    padding: 15,
                                    font: { size: 10 }
                                }
                            },
                            title: {
                                display: true,
                                text: 'Planın Faz Dağılımı',
                                font: { size: 14, weight: 'bold' }
                            }
                        }
                    }
                });
            }

            loadState();
            renderPhaseNavigation();
            renderPlan();
            updateProgress();
            initializeChart();
        });
    </script>
</body>
</html>
